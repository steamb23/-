  api_key:
    secure: dgSmducMCHthwTqmWf71Rg61xUkGYSHHJLpvIXtcS17rSpdfoSqKSy0QnCZr9AzQ
  on:
    branch: master
- provider: GitHub
  tag: v${appveyor_build_version)
