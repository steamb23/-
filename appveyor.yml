version: 0.0.{build}
skip_tags: true
image: Visual Studio 2019
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  version_prefix: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
build_script:
- ps: >-
    chcp 65001

    nuget restore

    msbuild "C:\projects\naratmal\나랏말.sln" /verbosity:minimal /logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll"
artifacts:
- path: '나랏말\bin\Release\netstandard2.1\나랏말.dll'
  name: 나랏말.dll
- path: '나랏말\bin\Release\netstandard2.1\나랏말.{version}.nupkg'
  name: 나랏말.nupkg
- path: '나랏말\bin\나랏말.xml'
  name: 나랏말.xml
deploy:
